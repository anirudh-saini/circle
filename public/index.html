<!DOCTYPE html>

      manifest.json provides metadata used when your web app is installed on a

        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://circledigital.in/" />
        <meta property="og:image" content="https://i.imgur.com/gZcRQ7v.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="830" />
        <meta property="og:image:type" content="image/png" />
        <meta
            property="og:title"
            content=" Circle Digital Solutions - Closing the Loop on Digital Solutions"
        />
        <meta
            property="og:description"
            content="Welcome to Circle Digital Solutions. We’re here to help you turn your digital ideas into reality. Whether you need a great website, a new app, or both, we’re ready to help your business succeed.
        We don’t just build digital products; we also offer IT consulting and create effective marketing strategies. From branding to advertising, we make sure your digital presence makes an impact and closes the loop on your online goals."
        />
        <title>
            Circle Digital Solutions - Closing the Loop on Digital Solutions
